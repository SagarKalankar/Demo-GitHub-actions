name: Build Project
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
permissions:
  contents: read
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
   
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
 
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
     
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
     
    - name: Build and Test with Gradle
      run: ./gradlew build

    - name : Creating docker network
      run : docker network create docker-network 
 
    - name : Docker Compose Up
      run : docker compose up -d

    - name: Wait for container
      run : sleep 20
 
    - name : Pull Newman Docker Image
      run : docker pull postman/newman:latest
   
    - name : Run Tests using Newman
      run : docker run --network docker-network -v ${{ github.workspace }}:/workspace postman/newman run /workspace/postman/Demo-GitHub-actions.postman_collection.json
 
    - name : Docker Compose Down
      run : docker compose down