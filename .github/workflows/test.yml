name: Automated functional testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
   
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test with Gradle
      run: ./gradlew build

    - name : Build the Docker Image
      run : docker build . --file Dockerfile --tag demo-app

    - name : Creating docker network
      run : docker network create docker-network

    - name : Docker Compose Up
      run : docker compose up -d

    - name : Pull Newman Docker Image
      run : docker pull postman/newman:latest

    - name: Run Postman Tests with Newman
      run: |
       docker run --rm \
         -v ${{ github.workspace }}:/etc/newman \
         postman/newman:latest run /etc/newman/postman_collection.json \
         -e /etc/newman/postman_environment.json \
         --reporters cli,json \
         --reporter-json-export /etc/newman/newman-report.json

    - name: Publish Test Results to GitHub Packages
      run: |
        docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        docker tag demo ghcr.io/${{ github.repository }}/demo-app:latest
        docker push ghcr.io/${{ github.repository }}/demo-app:latest

    - name : Docker Compose Down
      run : docker compose down
